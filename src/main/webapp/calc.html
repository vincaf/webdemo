<!-- 
    devo creare 2 campi numerici type="number"
    un bottone che contiene il testo "Calcola"
    al bottone deve essere associato un listener che esegua la somma dei 2 campi numerici e la imposti
    in un terzo campo numerico che abbia l'attributo "readonly" (non digitabile)
    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Basic Calculator</h1>
        <p class="fst-italic">Inserisci due numeri e verr√† calcolata la somma</p>

        <form>
            <input type="number" id="campo1">
            <input type="number" id="campo2">
            <button type="button" id="calcola">Calcola</button>
            <input type="number" id="risultato" readonly>
        </form>
    </div>

    <script>
        "use strict";

        console.log("Inizio dello script");

        const campo1 = document.getElementById("campo1");
        const campo2 = document.getElementById("campo2");
        const risultato = document.getElementById("risultato");
        const calcola = document.getElementById("calcola");

        calcola.addEventListener("click", function() {
            console.log("Valore di campo1: ", campo1.value);
            console.log("Valore di campo2: ", campo2.value);
            
            const somma = Number(campo1.value) + Number(campo2.value);
            risultato.value = somma;
            console.log("Risultato: ", risultato.value);
        });

        console.log("Fine dello script");
    </script>
</body>
</html>
